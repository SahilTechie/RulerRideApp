<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Key Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        #map { height: 300px; width: 100%; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Google Maps API Key Tester</h1>
    <div id="results"></div>
    <div id="map"></div>
    
    <script>
        const API_KEY = 'AIzaSyCuBKZcloF4M3Rh4nKfU-3hkhOd-SoDiZg'; // Your actual API key
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        // Test 1: Check if API key is valid format
        if (!API_KEY || API_KEY.length < 30) {
            addResult('❌ Invalid API key format', 'error');
        } else {
            addResult('✅ API key format looks correct', 'success');
        }
        
        // Test 2: Load Google Maps API
        function initMap() {
            try {
                addResult('✅ Google Maps API loaded successfully', 'success');
                
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 28.6139, lng: 77.2090 }, // Delhi coordinates
                    zoom: 10
                });
                
                addResult('✅ Map created successfully', 'success');
                
                // Test marker
                new google.maps.Marker({
                    position: { lat: 28.6139, lng: 77.2090 },
                    map: map,
                    title: 'Test Marker'
                });
                
                addResult('✅ Marker added successfully', 'success');
                
            } catch (error) {
                addResult(`❌ Error creating map: ${error.message}`, 'error');
                console.error('Map creation error:', error);
            }
        }
        
        function handleError(error) {
            let message = '❌ Google Maps API failed to load: ';
            
            if (error.includes('ApiNotActivatedMapError')) {
                message += 'Maps JavaScript API is not enabled. Enable it in Google Cloud Console.';
            } else if (error.includes('RefererNotAllowedMapError')) {
                message += 'This domain is not authorized. Add localhost and your domain to API key restrictions.';
            } else if (error.includes('InvalidKeyMapError')) {
                message += 'Invalid API key. Check your API key in Google Cloud Console.';
            } else if (error.includes('QuotaExceededError')) {
                message += 'API quota exceeded. Check your billing and quotas in Google Cloud Console.';
            } else {
                message += error;
            }
            
            addResult(message, 'error');
        }
        
        // Load Google Maps API
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap&libraries=places`;
        script.onerror = () => handleError('Failed to load script');
        document.head.appendChild(script);
        
        // Handle global error
        window.gm_authFailure = () => {
            handleError('Authentication failed - check your API key and billing');
        };
    </script>
</body>
</html>
